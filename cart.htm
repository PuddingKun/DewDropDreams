<body>

  <nav class="navbar">
    <div class="logo">Dewdrop Dreams</div>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    </ul>
  </nav>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cartContainer">
  
    <div class="empty-message" id="emptyMessage" style="display: none;">Your cart is empty ü•∫</div>
    <button class="continue-shopping-btn" id="continueShoppingBtn" onclick="goBack()" style="display: none;">‚Üê Continue Shopping</button>
  </div>

  <div class="checkout-form" id="checkoutForm">
    <h2>Checkout</h2>
    <form id="checkoutFormDetails" action="https://formspree.io/f/movdqorp" method="POST" onsubmit="return validateForm()">
      
      <input type="text" id="name" name="name" placeholder="Your Name ‚ú®" required />

      <input type="text" id="mobile" name="mobile" placeholder="Mobile Number üì±" required />
      
      <input type="email" id="email" name="email" placeholder="Email (important if you're using UPI) üìß" required />
      
      <input type="text" id="instagram" name="instagram" placeholder="Instagram ID (optional) üå∏" />
      
      <textarea id="address" name="address" placeholder="Delivery Address üè°" required></textarea>
      
      <textarea id="customMessage" name="customMessage" placeholder="Custom Message (Optional) üíå"></textarea>
      
  
      <div class="payment-row">
        <label for="payment" class="payment-label">Payment Method üí≥ :</label>
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" name="payment" value="Cash" required />
            <span>Cash</span>
          </label>
          <label class="payment-option">
            <input type="radio" name="payment" value="UPI" />
            <span>UPI</span>
          </label>
        </div>
      </div>
    
  
      <input type="hidden" id="orderDetails" name="orderDetails" />
      <input type="hidden" id="totalCost" name="totalCost" />
  
      <button type="submit" class="submit-btn">Submit Order üåü</button>
    </form>
  </div>
  
  
  <script>
    const cartContainer = document.getElementById('cartContainer');
    const emptyMessage = document.getElementById('emptyMessage');
    const continueShoppingBtn = document.getElementById('continueShoppingBtn');
    const checkoutForm = document.getElementById('checkoutForm');
    const orderDetailsField = document.getElementById('orderDetails');
    const totalCostField = document.getElementById('totalCost');
  
    function renderCart() {
      cartContainer.innerHTML = '';
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  
      if (cartItems.length === 0) {
        emptyMessage.style.display = 'block';
        continueShoppingBtn.style.display = 'block';
        checkoutForm.style.display = 'none';
        return;
      }
  
      emptyMessage.style.display = 'none';
      continueShoppingBtn.style.display = 'none';
  
      let total = 0;
      let orderSummary = '';
  
      cartItems.forEach((item, index) => {
        const itemElem = document.createElement('div');
        itemElem.classList.add('cart-item');
  
        itemElem.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">‚Çπ${item.price}</div>
          <div class="cart-actions">
            <div class="quantity">Qty: ${item.quantity}</div>
            <button class="minus-btn" onclick="removeFromCart(${index})">‚àí</button>
          </div>
        `;
  
        cartContainer.appendChild(itemElem);
        total += item.price * item.quantity;
        orderSummary += `${item.name} (Qty: ${item.quantity}) - ‚Çπ${item.price * item.quantity}\n`;
      });
  
      const totalElem = document.createElement('div');
      totalElem.classList.add('cart-total');
      totalElem.textContent = `Total: ‚Çπ${total}`;
      cartContainer.appendChild(totalElem);
  
      const checkoutBtn = document.createElement('button');
      checkoutBtn.classList.add('btn-checkout');
      checkoutBtn.textContent = 'Proceed to Checkout';
      checkoutBtn.onclick = () => {
        // Show the form
        checkoutForm.style.display = 'block';
        checkoutForm.scrollIntoView({ behavior: 'smooth' });
  
        // Fill order details and total
        orderDetailsField.value = orderSummary;
        totalCostField.value = `‚Çπ${total}`;
      };
  
      cartContainer.appendChild(checkoutBtn);
    }
  
    function removeFromCart(index) {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      renderCart();
    }
  
    function goBack() {
      window.location.href = "index.htm"; // Or wherever you want the "Continue Shopping" button to send
    }
  
    renderCart();
    function validateForm() {
  const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  if (cartItems.length === 0) {
    alert('Your cart is empty! üõí');
    return false;
  }

  let orderSummary = '';
  let total = 0;
  cartItems.forEach(item => {
    orderSummary += `${item.name} (Qty: ${item.quantity}) - ‚Çπ${item.price * item.quantity}\n`;
    total += item.price * item.quantity;
  });

  document.getElementById('orderDetails').value = orderSummary;
  document.getElementById('totalCost').value = `‚Çπ${total}`;

  return true; // Allow form submission
}

  </script>
